<!DOCTYPE html>
<html lang="en-IN">
    <head>
        <title>Portfolio</title>
        <meta charset="utf-8">
        <meta http-equiv="refresh" content="">
        <meta name="viewport" content="wdith=device-width, initial-scale=1.0">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css" integrity="sha384-eoTu3+HydHRBIjnCVwsFyCpUDZHZSFKEJD0mc3ZqSBSb6YhZzRHeiomAUWCstIWo" crossorigin="anonymous">
        <style type="text/css">
            .title{
                font-size: 40px;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: bold;
                padding: 10px;
                text-shadow: 4px 4px 6px black;
                color: wheat;
            }
            ul{
                list-style: none;
            }
            li{
                display: inline;
            }
            a{
                text-decoration: none;
                padding: 6px;
                margin-right: 15px;
                color: grey;
                font-size: larger;
                font-weight: bold;
                font-family: Arial, Helvetica, sans-serif;
            }
            a:active{
                color: red;
            }
            a:visited{
                color: black;
            }
            a:hover{
                color: blue;
                border: 2px solid blue;
                border-radius: 10px;
            }
            header{
                display: grid;
                grid-template-columns: 4fr 5fr 3fr;
                justify-content: center;
                align-items: center;
                position: sticky;
                top: 0;
            }
            input[name="search"]{
                width: 150px;
                margin: 5px;
                border: none;
                height: 25px;
            }
            footer{
                background-color: lightgrey;
            }
            .copy-right{
                text-align: center;
                font-size: large;
               padding: 10px;
            }
            section{
                height: 650px;
            }
        </style>
    </head>
    <body class="container">
        <header>
            <div class="title">
                Portfolio
            </div>
            <div class="nav-bar">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Projects</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Profile</a></li>
                </ul>
            </div>
            <div class="search-bar input-group">
                <input class="input-group-text" type="text" name="search" placeholder="search"><span class="bi bi-search input-group-text"></span>
            </div>
        </header>
        <hr>
        <section>

        </section>
        <hr>
        <footer>
            <div class="copy-right">
                &copy; copyright 2022
            </div>
        </footer>
    </body>
</html>
